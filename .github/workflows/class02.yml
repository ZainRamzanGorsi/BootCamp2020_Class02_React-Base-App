# This is a basic workflow to help you get started with Actions

name: BootCamp2020 | Class No 02 | 26/JUly/2020

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Installing Node.js environment
      uses: actions/setup-node@v2-beta
      with:
        version: 12

    # Runs a set of commands using the runners shell
    - name: Prepare for Yarn Installation
      run: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
       
    - name: Install Yarn
      run: sudo apt update && sudo apt install yarn
       
    - name: Build the Production side for React App
      run: yarn build
      
    - name: Installing Surge for Web Deployment
      run: npm install -g surge
    
    - name: Deploying the React Folder into Surge
      run: surge ./build http://class02-react-base-app.surge.sh/ --token ${{secrets.CLASS02}}
